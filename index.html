<html>
<head>
  <script src="keymaster.min.js"></script>
  <script src="constants.js"></script>
  <script src="timer.js"></script>
  <script src="moving_object.js"></script>
  <script src="weapons.js"></script>
  <script src="asteroid.js"></script>
  <script src="ship.js"></script>
  <script src="bullet.js"></script>
  <script src="game.js"></script>
  <meta charset="UTF-8">

  <style>
    body {
      background: black;
      font-family: sans-serif;
      color: white;
    }

    ul {
      list-style: none;
    }

    li {
      margin-top: 5px;
    }

    code {
      background: #2f3029;
      border: 1px solid white;
      border-radius: 3px;
      padding: 1px 2px;
    }
  </style>
</head>

<body>
  <canvas id="canvas"></canvas>
  <ul>
    <li><code>W</code> forward</li>
    <li><code>A</code> <code>D</code> rotate</li>
    <li><code>SPACE</code> shoot</li>
    <li><code>`</code> pause</li>
    <li><code>R</code> restart</li>
  </ul>

  <a href="#" id="clicky">ROOOOOOOOIDS!</a>
  <script>
  var canvas = document.getElementById("canvas");
  canvas.setAttribute("width", Asteroids.DIM_X);
  canvas.setAttribute("height", Asteroids.DIM_Y);

  var newGame = function() {
    if (window.game) {
      window.game.end();
      delete window.game
    }
    game = new Asteroids.Game(canvas.getContext('2d'));
    game.start();
  }

  var clickyBit = document.getElementById("clicky");
  clickyBit.addEventListener("click", function() {
    newGame();
  })
  key('r', newGame)

  </script>
</body>
</html>
